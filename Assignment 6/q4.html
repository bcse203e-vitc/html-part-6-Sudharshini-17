<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Hobbies Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hobby-input { margin-bottom: 10px; }
    .error { color: red; font-size: 0.9em; }
  </style>
</head>
<body>

  <h2>Enter Your Hobbies</h2>

  <form id="hobbyForm">
    <div id="hobbyContainer">
      <div class="hobby-input">
        <input type="text" name="hobby[]" placeholder="Enter a hobby" required />
        <span class="error"></span>
      </div>
    </div>

    <button type="button" onclick="addHobby()">Add Hobby</button>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    function addHobby() {
      const container = document.getElementById('hobbyContainer');
      const div = document.createElement('div');
      div.classList.add('hobby-input');
      div.innerHTML = `
        <input type="text" name="hobby[]" placeholder="Enter a hobby" required />
        <span class="error"></span>
      `;
      container.appendChild(div);
    }

    document.getElementById('hobbyForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting

      const hobbyInputs = document.querySelectorAll('input[name="hobby[]"]');
      let allValid = true;
      const regex = /^[A-Za-z\s]+$/;

      hobbyInputs.forEach(input => {
        const errorSpan = input.nextElementSibling;
        if (!regex.test(input.value.trim())) {
          errorSpan.textContent = "Please enter only letters and spaces.";
          allValid = false;
        } else {
          errorSpan.textContent = "";
        }
      });

      if (allValid) {
        alert("Form submitted successfully!");
        // Optionally, here you can actually submit the form or process the data
        // e.g., this.submit();
      }
    });
  </script>

</body>
</html>
